<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Black Jack</h1>
      <p id="message-el">Want to play a round?</p>
      <p id="cards-el">Cards: </p>
      <p id="sum-el" >Sum: </p>
      <button type="button" class="btn" onclick="startGame()">Start Game</button>
      <button type="button" class="btn" onclick="newCard()">New Card</button>
      <p id="player-el"> </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
